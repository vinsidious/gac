name: Bump Version and Create Release

on:
  push:
    tags:
      - "v*" # This triggers the action only when a tag starting with 'v' is pushed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python (since this is a Python project)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13"

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install bump-my-version

      # Bump version and create tag
      - name: Bump version and create tag
        run: |
          bump-my-version patch
          git push --follow-tags

      # Create a release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$(python -c "import json; print(json.load(open('pyproject.toml'))['tool']['poetry']['version'])")
          body: |
            Automated release of version $(python -c "import json; print(json.load(open('pyproject.toml'))['tool']['poetry']['version'])")

            $(cat CHANGELOG.md)
